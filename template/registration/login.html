{% extends 'base.html'%} {% load crispy_forms_tags %}

{% block title %} Login {% endblock %}
{% block content %}
<h1>Login Page</h1>
<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <p>Don't have an account? <a href="/signup">Register</a></p>
  <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
